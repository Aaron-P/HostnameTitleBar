<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Options</title>
    </head>
    <body>
        <form id="options" action="#">
            <p>
                <input type="checkbox" id="inject-title" />
                <label for="inject-title">Inject a title into pages without one (workaround for bug <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=1387425">1387425</a>)</label>
                <br />
                <input type="checkbox" id="prepend-title" />
                <label for="prepend-title">Prepend the tab title before the hostname (workaround for bug <a href="https://bugzilla.mozilla.org/show_bug.cgi?id=1396010">1396010</a>)</label>
            </p>
        </form>
        <script type="text/javascript" src="options.js"></script>
    </body>
</html>
